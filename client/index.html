<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover"
    />
    <title>Nós Juntos</title>
    <meta
      name="description"
      content="Todo dia é uma nova chance de nos escolher."
    />

    <!-- Favicon e ícones -->
    <link rel="icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <meta name="theme-color" content="#f15a59" />

    <!-- Metatags para iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Nós Juntos" />

    <!-- Splash Screen para iOS -->
    <link rel="apple-touch-startup-image" href="/icons/apple-touch-icon.png" />
    <!-- iOS Splash Screen Images -->
    <!-- iPhone X (1125px x 2436px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
      href="/icons/apple-launch-1125x2436.svg"
    />
    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
      href="/icons/apple-launch-750x1334.svg"
    />
    <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px) -->
    <link
      rel="apple-touch-startup-image"
      media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)"
      href="/icons/apple-launch-1242x2208.svg"
    />

    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <style>
      /* Inline splash screen styles for immediate display */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(241, 90, 89, 0.9) 0%,
          rgb(241, 90, 89) 100%
        );
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #initial-loader img {
        width: 220px;
        height: auto;
        margin-bottom: 24px;
        animation: pulse 2s infinite ease-in-out;
      }
      #initial-loader p {
        color: white;
        font-family: "Inter", sans-serif;
        font-size: 20px;
        font-weight: 500;
        margin: 24px 0;
        text-align: center;
        max-width: 320px;
        padding: 0 16px;
      }
      #initial-loader .version {
        position: absolute;
        bottom: 24px;
        color: white;
        opacity: 0.7;
        font-size: 14px;
      }
      .loader-spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 36px;
        height: 36px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- Initial loader that shows before React loads -->
    <div id="initial-loader">
      <img src="/logo-white.png" alt="Nós Juntos" />
      <p>Todo dia é uma nova chance de nos escolher</p>
      <div class="loader-spinner"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script
      type="text/javascript"
      src="https://replit.com/public/js/replit-dev-banner.js"
    ></script>

    <!-- Service Worker Registration -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function (registration) {
              console.log(
                "Service Worker registrado com sucesso:",
                registration.scope
              );
            })
            .catch(function (error) {
              console.log("Falha ao registrar Service Worker:", error);
            });
        });
      }

      // Hide initial loader when the app has loaded, with a delay
      window.addEventListener("load", function () {
        const loader = document.getElementById("initial-loader");
        if (loader) {
          // Keep the loader visible for 1 second after load completes
          setTimeout(function () {
            loader.style.opacity = "0";
            setTimeout(function () {
              loader.style.display = "none";
            }, 500);
          }, 1000);
        }
      });
    </script>
  </body>
</html>
